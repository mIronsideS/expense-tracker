<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <header>
        <nav class="nav-bar">
            <div class="flex-container">
                <div class="logo-name-hamburger">
                    <div class="logo">
                        <img src="" alt="website-logo">
                    </div>
                    <div class="name">
                        <p>expense-tracker</p>
                        <p>Finding out you're broke, made easier</p>
                    </div>
                    <div class="hamburger">
                        <button class="hamburger-button">
                            Hamburger button
                        </button>
                    </div>
                </div>
                <div class="main-header">
                    <div class="Dashboard">
                        <h1>
                            Dashboard
                        </h1>
                    </div>
                    <div class="buttons">
                        <button class="notif-button">
                            <img src="" alt="notifications">
                        </button>
                        <button class="inbox-button">
                            <img src="" alt="inbox">
                        </button>
                        <button class="spent-notif-button">
                            <img src="" alt="spent-notif-button">
                        </button>
                    </div>
                    <div class="new-invoices">
                        <button class="invoices-create">
                            <span>
                                <img src="" alt="sheet-logo">
                            </span>
                            
                            <b>New Invoices</b>
                        </button>
                    </div>
                </div>
                
            </div>

        </nav>
    </header>
    <div class="main-content">
        <div class="grid invoices">

        </div>
    </div>
</body>

</html>
